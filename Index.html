<!DOCTYPE html>
<html>  
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <link href='CSS/style.css' rel='stylesheet' type='text/css'>
  </head>
<body id="login_body">
    <div class="header" style="overflow: auto;">
        <div class="header-left">
            <img style="max-width:100%;height:auto;" src="Images/FPT.png"> 
        </div>
  </div>
      <form action="Index.html" method="post">
        <h1 style="margin-top: 2%;">Sign In</h1>
        <div class="middle">
          <label for="username">Username:</label>
          <input type="text" id="username" name="user_name">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">

          <a id="forgot" href="Footer.html">Forgot Password?</a>
        </div>
        <button type="submit">
            <a href="Admin Page.html">Sign In</a>
        </button>
      </form>
    </div>
</body>
</html>
